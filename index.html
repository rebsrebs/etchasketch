<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Etch-a-Sketch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<h1>Etch-a-Sketch</h1>    



<div id="gridcontrol">
<button class="button" id="cleargrid">Reset Grid</button>
</div>

<div id="penscontainer">

    <div id = "pickersinglecolor" class = "item colorpickertest">
        <label for="colorpicker"></label>
    <input type="color" id="pickersinglecolor"
     value="#ff0000"></div>
    
     <div id = "pickermoreopaque" class = "item colorpickertest">
        <label for="colorpicker"></label>
    <input type="color" id="pickermoreopaque"
     value="#ff0000"></div>

<button class="button pen item" id="singlecolor">Single Color</button>
<button class="button pen item" id="randomrainbow">Rainbow</button>
<button class="button pen item" id="grayscale">Grayscale</button>
<button class="button pen item" id="moreopaque">More Opaque</button>
<button class="button pen item" id="darker">Darker</button>
<button class="button pen item" id="eraser">Eraser</button>

</div>



<div id = "gridcontainer" class="gridcontainer">
  
</div>









<script src="script.js"></script>

</body>
</html>
